version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
    time: "07:00"
    timezone: Asia/Calcutta
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: rubocop
    versions:
    - 1.10.0
    - 1.11.0
    - 1.12.0
    - 1.13.0
    - 1.9.1
  - dependency-name: devise_invitable
    versions:
    - 2.0.5
  - dependency-name: rspec-rails
    versions:
    - 4.1.0
    - 5.0.0
    - 5.0.1
  - dependency-name: bootsnap
    versions:
    - 1.7.1
    - 1.7.2
    - 1.7.3
  - dependency-name: webmock
    versions:
    - 3.11.3
    - 3.12.0
    - 3.12.1
  - dependency-name: rails
    versions:
    - 6.1.1
    - 6.1.2
    - 6.1.2.1
    - 6.1.3
  - dependency-name: discordrb
    versions:
    - 3.4.1
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "07:00"
    timezone: Asia/Calcutta
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: query-string
    versions:
    - 6.14.1
    - 7.0.0
  - dependency-name: antd
    versions:
    - 4.12.0
    - 4.12.1
    - 4.12.2
    - 4.13.0
    - 4.13.1
    - 4.14.0
    - 4.14.1
  - dependency-name: "@types/react-dom"
    versions:
    - 17.0.1
    - 17.0.2
  - dependency-name: typescript
    versions:
    - 4.1.4
    - 4.2.2
  - dependency-name: "@types/react"
    versions:
    - 17.0.1
    - 17.0.2
  - dependency-name: sass-loader
    versions:
    - 11.0.0
